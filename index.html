<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: gradientAnimation 8s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #1e90ff, #87cefa);
            }
            100% {
                background: linear-gradient(135deg, #ff7f50, #ff6347);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #1e90ff;
            border-right: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4682b4;
        }

        .input-group button {
            padding: 12px 20px;
            background: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .input-group button:hover {
            background: #4682b4;
            transform: scale(1.05);
        }

        .weather {
            margin-top: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .weather:hover {
            background: #f1f1f1;
        }

        .weather h2 {
            margin-bottom: 10px;
            color: #1e90ff;
        }

        .weather p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeather">Get Weather</button>
        </div>
        <div id="weather" class="weather"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const apiKey = 'a9fb725d820a5efaa96c9d6555e870eb'; // Replace with your OpenWeatherMap API key
        const getWeatherButton = document.getElementById('getWeather');
        const cityInput = document.getElementById('city');
        const weatherDiv = document.getElementById('weather');
        const errorDiv = document.getElementById('error');

        async function fetchWeather(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayWeather(data) {
            weatherDiv.innerHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
                <p>üå•Ô∏è Weather: ${data.weather[0].description}</p>
                <p>üíß Humidity: ${data.main.humidity}%</p>
                <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
            `;
            errorDiv.textContent = '';
        }

        function displayError(message) {
            weatherDiv.innerHTML = '';
            errorDiv.textContent = `Error: ${message}`;
        }

        getWeatherButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                displayError('Please enter a city name');
            }
        });
    </script>
</body>
</html>
